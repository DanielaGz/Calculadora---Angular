<div class="container mt-5">
  <div class="card shadow-lg ">
    <div class="card-header text-center bg-primary text-white">
      <h1>{{ titulo }}</h1>
    </div>
    <div class="card-body">
      <form action="">
        <div class="row">
          <div class="col-8">
            <div class="form-group">
              <label for="">Operando A:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Escribe el operando A"
                [(ngModel)]="operandoA"
                name="operandoA"
              />
            </div>
            <div class="form-group">
              <label for="">Operando B:</label>
              <input
                type="number"
                class="form-control"
                placeholder="Escribe el operando B"
                [(ngModel)]="operandoB"
                name="operandoB"
              />
            </div>
          </div>
          <div class="col-4">
            <label for="">Operanci√≥n:</label>
            <div class="row">
              <div class="col m-1">
                <button type="submit" class="btn btn-primary" (click)="sumar()">
                  <strong>+</strong>
                </button>
              </div>
              <div class="col m-1">
                <button type="submit" class="btn btn-primary" (click)="restar()">
                  <strong>-</strong>
                </button>
              </div>
              <div class="col m-1">
                <button type="submit" class="btn btn-primary" (click)="multiplicar()">
                  <strong>x</strong>
                </button>
              </div>
              <div class="col m-1">
                <button type="submit" class="btn btn-primary" (click)="dividir()">
                  <strong>/</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <h3>Resultado: {{resultado}}</h3>
    </div>
  </div>
</div>
